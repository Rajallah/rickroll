<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: pointer; /* Encourage click for audio */
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    #overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      font-size: 1.5rem;
      font-family: sans-serif;
      text-align: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s;
    }

    #overlay.show {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>

  <video id="myVideo" playsinline loop>
    <source src="video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div id="overlay" class="show">Tap or click to enable sound</div>

  <script>
    const video = document.getElementById("myVideo");
    const overlay = document.getElementById("overlay");

    // Try to autoplay with sound
    video.muted = false;
    video.autoplay = true;

    video.play()
      .then(() => {
        overlay.classList.remove("show");
      })
      .catch(() => {
        // Autoplay with sound failed, fallback to muted autoplay
        video.muted = true;
        video.play();

        // Show overlay to prompt user interaction for sound
        overlay.classList.add("show");

        // On first interaction, enable sound and resume
        const enableSound = () => {
          video.muted = false;
          video.play();
          overlay.classList.remove("show");
          document.body.removeEventListener("click", enableSound);
        };

        document.body.addEventListener("click", enableSound);
      });
  </script>

</body>
</html>
